<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">

    <title>Register form</title>
</head>

<body id="register-body">
    <header>
        <h1 id="title"><strong>Register form</strong></h1>
    </header>

    <div class="register-form">

        <h3>Email:</h3>
        <p><input type="text" id="register-email" class="register" name="email" placeholder="email"></p>

        <h3>Password:</h3>
        <p><input type="password" id="register-password" class="register" placeholder="password"></p>

        <h3>Confirm password:</h3>
        <p><input type="password" id="register-confirm-password" class="register" placeholder="confirm password"></p>

        <input type="submit" id="register-submit" value="register">

        <a href="./index.html">back</a>

    </div>

</body>

</html>
